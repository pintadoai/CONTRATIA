# netlify.toml - Configuración de Netlify para CONTRATIA
# Este archivo le dice a Netlify cómo construir y servir tu aplicación

[build]
  # La carpeta que contiene tu aplicación frontend
  publish = "contratia 2"

  # Si necesitas ejecutar un comando de build (descomenta si usas Vite)
  # command = "cd 'contratia 2' && npm install && npm run build"

[functions]
  # Carpeta donde están las funciones serverless
  directory = "netlify/functions"

# ============================================
# REDIRECCIONES
# ============================================

# Redirigir /api/generate-contract a la función serverless
[[redirects]]
  from = "/api/generate-contract"
  to = "/.netlify/functions/generate-contract"
  status = 200

# Para Single Page Apps (React Router, etc.)
# Redirige todas las rutas no encontradas a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS DE SEGURIDAD
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Previene clickjacking - no permite que tu sitio se cargue en iframes
    X-Frame-Options = "DENY"

    # Previene MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Activa protección XSS del navegador
    X-XSS-Protection = "1; mode=block"

    # Controla qué información se envía en el header Referer
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Desactiva APIs del navegador que no necesitas
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

    # Content Security Policy (ajusta según tus necesidades)
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.netlify.app https://generativelanguage.googleapis.com; img-src 'self' data: blob:;"

# Headers específicos para archivos JavaScript
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers específicos para archivos CSS
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para la API (funciones)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# ============================================
# CONFIGURACIÓN DE DESARROLLO
# ============================================

[dev]
  # Puerto para desarrollo local con Netlify CLI
  port = 8888

  # Auto-abrir el navegador
  autoLaunch = false
